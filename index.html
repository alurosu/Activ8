<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">
  <title>Activ8</title>
  <link rel="stylesheet" href="data/css/font-awesome.min.css">
  <link rel="stylesheet" href="data/css/main.css" />
  
  <script type="text/javascript" src="cordova.js"></script>
  
  <script type="text/javascript" src="data/js/jquery.js"></script>
  <script type="text/javascript" src="data/js/game.js"></script>
</head>

<body onload="onDeviceReady()">
	<canvas id="canvas">Your device does not support canvas.</canvas>
	<div id="menu">
		<div id="highscore">
			<span>Score: 0</span>
			<div id="bestOf">Best: --</div>
		</div>
		<div id="start">New Game</div>
		<div class="secondMenu">
			<div id="achievements"><i class="fa fa-check"></i></div>
			<div id="leaderboard"><i class="fa fa-trophy"></i></div>
			<div id="help"><i class="fa fa-question"></i></div>
			<div id="rate"><i class="fa fa-star"></i></div>
			<div id="share"><i class="fa fa-share-alt"></i></div>
		</div>
	</div>
	<div id="isSound">
		<i class="fa fa-volume-up"></i>
	</div>
</body>
</html>
